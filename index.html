<!doctype html>
<html data-ng-app="Census">
	<head>
		<meta charset="utf-8">
		
		<title>RPG Census</title>
		
		<script src="scripts/angular.js"></script>
		<script src="scripts/script.js" charset="utf-8"></script>
		
		<link rel="stylesheet" href="common.css">
		
		<link title="Generic" rel="stylesheet" href="themes/generic/generic.css">
		<link title="Science Fiction" rel="alternate stylesheet" href="themes/sci-fi/sci-fi.css">
		<link title="Cthulhu" rel="alternate stylesheet" href="themes/cthulhu/cthulhu.css">
	</head>
	<body
		data-ng-controller="Controller"
		data-drop="add">
		<div class="content">
			<h1>RPG Census</h1>
			<form>
				<select
					data-ng-model="selectedList"
					data-ng-options="list.group for list in lists"
					data-ng-show="lists.length > 1">
				</select>
				<ul class="options">
					<li>
						<input
							type="radio"
							name="gender"
							value="male"
							id="male"
							data-ng-model="gender">
							<label for="male"><em class="hotkey">M</em>ale
						</label>
					</li>
					<li>
						<input
							type="radio"
							name="gender"
							value="female"
							id="female"
							data-ng-model="gender">
							<label for="female"><em class="hotkey">F</em>emale</label>
					</li>
				</ul>
				<button
					type="submit"
					data-ng-click="generateName()">{{buttonText}}</button>
			</form>
			<ul class="names">
				<li data-ng-repeat="name in names">{{name}}</li>
			</ul><!-- 
			<dl class="settings">
				<dt>Theme</dt>
				<dd>
					<select
						data-ng-options="themes"
						data-ng-="
						options: themes,
						optionsText: 'title',
						optionsValue: 'path',
						event: { change: selectTheme }">
					</select>
				</dd>
			</dl> -->
		</div>
	</body>
</html>
