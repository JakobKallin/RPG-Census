<!doctype html>
<html
	data-ng-app="Census"
	data-ng-controller="Controller"
	data-drop="addList">
	<head>
		<meta charset="utf-8">
		
		<title>RPG Census</title>
		
		<script src="scripts/angular.js"></script>
		<script src="scripts/script.js" charset="utf-8"></script>
		
		<link rel="stylesheet" href="common.css">
		
		<link
			data-ng-repeat="theme in themes"
			rel="{{theme.rel}}"
			data-ng-href="{{theme.url}}"
			title="{{theme.title}}">
	</head>
	<body>
		<div class="content">
			<h1>RPG Census</h1>
			<form>
				<ul class="options">
					<li>
						<select
							data-ng-model="selectedList"
							data-ng-options="list.culture for list in lists"
							data-ng-show="lists.length > 1">
						</select>
					</li>
				</ul>
				<ul class="options">
					<li>
						<input
							type="radio"
							name="gender"
							value="male"
							id="male"
							data-ng-model="gender"><!--
						--><label for="male"><em class="hotkey">M</em>ale</label>
					</li>
					<li>
						<input
							type="radio"
							name="gender"
							value="female"
							id="female"
							data-ng-model="gender"><!--
						--><label for="female"><em class="hotkey">F</em>emale</label>
					</li>
				</ul>
				<ul class="options">
					<li>
						<button
							type="submit"
							data-ng-click="generateName()"
							data-ng-disabled="lists.length == 0">{{buttonText}}</button>
					</li>
				</ul>
			</form>
			<ul class="names">
				<li data-ng-repeat="name in names">{{name}}</li>
			</ul>
			<dl class="settings">
				<dt>Theme</dt>
				<dd>
					<select
						data-ng-options="theme.title for theme in themes"
						data-ng-model="selectedTheme">
					</select>
				</dd>
			</dl>
		</div>
	</body>
</html>
