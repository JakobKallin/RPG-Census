<!doctype html>
<html>
	<head>
		<title>RPG Census</title>
		
		<script src="scripts/jquery.js"></script>
		<script src="scripts/knockout.js"></script>
		<script src="scripts/script.js"></script>
		
		<link rel="stylesheet" href="common.css">
		
		<link title="Generic" rel="stylesheet" href="themes/generic/generic.css">
		<link title="Science Fiction" rel="alternate stylesheet" href="themes/sci-fi/sci-fi.css">
		<link title="Cthulhu" rel="alternate stylesheet" href="themes/cthulhu/cthulhu.css">
	</head>
	<body>
		<div class="content">
			<h1>RPG Census</h1>
			<form>
				<ul class="options">
					<li>
						<input type="radio" name="gender" value="male" id="male" data-bind="checked: gender"><label for="male"><em class="hotkey">M</em>ale</label>
					</li>
					<li>
						<input type="radio" name="gender" value="female" id="female" data-bind="checked: gender"><label for="female"><em class="hotkey">F</em>emale</label>
					</li>
				</ul>
				<button type="submit" data-bind="click: generateName">Generate Name</button>
			</form>
			<ul data-bind="foreach: names.slice(0, maxNameCount)" class="names">
				<li data-bind="text: $data"></li>
			</ul>
			<dl class="settings">
				<dt>Theme</dt>
				<dd>
					<select data-bind="options: themes, optionsText: 'title', optionsValue: 'path', event: {change: selectTheme}">
					</select>
				</dd>
			</dl>
		</div>
	</body>
</html>
