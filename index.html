<!doctype html>
<html
	data-ng-app="Census"
	data-ng-controller="Controller"
	data-drop="addFile">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		
		<title>RPG Census</title>
		
		<script src="angular.js"></script>
		<script src="js-yaml.js"></script>
		<script src="script.js" charset="utf-8"></script>
		
		<link rel="stylesheet" href="common.css">
		
		<link
			data-ng-repeat="theme in themes"
			rel="{{theme.rel}}"
			data-ng-href="{{theme.url}}"
			title="{{theme.title}}">
	</head>
	<body>
		<div class="content">
			<h1>RPG Census</h1>
			<form>
				<div class="options">
					<div class="database-dropdown" data-ng-if="databases.length > 1">
						<select
							data-ng-model="selected.database"
							data-ng-options="database.title for database in databases">
						</select>
					</div><!--
					--><div class="pattern-dropdown" data-ng-show="selected.database.patternNames.length >= 4">
						<select
							data-ng-model="selected.database.selected.pattern"
							data-ng-options="patternName for patternName in selected.database.patternNames"></select>
					</div><!--
					--><ul class="pattern-buttons">
						<li
							data-ng-repeat="patternName in selected.database.patternNames"
							data-ng-show="selected.database.patternNames.length >= 2 && selected.database.patternNames.length <= 3">
							<input
								type="radio"
								name="pattern"
								value="{{patternName}}"
								id="pattern-{{patternName}}"
								data-ng-model="selected.database.selected.pattern"><!--
							--><label for="pattern-{{patternName}}">{{patternName}}</label>
						</li>
					</ul>
				</div>
				<ul class="actions">
					<li>
						<button
							type="submit"
							data-ng-click="generateName(selected.database, selected.database.selected.pattern)"
							data-ng-disabled="lists.length == 0">{{buttonText}}</button>
					</li>
				</ul>
			</form>
			<ul class="names">
				<li data-ng-repeat="name in names.slice(0, 20) track by $index">{{name}}</li>
			</ul>
			<dl class="settings">
				<dt>Theme</dt>
				<dd>
					<select
						data-ng-options="theme.title for theme in themes"
						data-ng-model="selectedTheme">
					</select>
				</dd>
			</dl>
		</div>
		<script type="text/javascript">
			var _paq = _paq || [];
			_paq.push(['trackPageView']);
			(function() {
				var u="//statistics.tabletopsoftware.net/piwik/";
				_paq.push(['setTrackerUrl', u+'piwik.php']);
				_paq.push(['setSiteId', 4]);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<noscript><p><img src="//statistics.tabletopsoftware.net/piwik/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
	</body>
</html>
